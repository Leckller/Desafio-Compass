<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>WebPack Compass</title>
</head>

<body>
  <header id="header">
    <button class="menu-hamburguer buttons"><img src="./assets/menu.svg" alt="Menu"></button>
    <h1>SHOP.CO</h1>
    <nav>
      <select>
        <option value="Shop">Shop</option>
        <option value="T-Shirt">T-Shirt</option>
      </select>
      <button class="buttons">On Sale</button>
      <button class="buttons">New Arrivals</button>
      <button class="buttons">Brands</button>
    </nav>
    <section class="searchSection">
      <label for="searchInput">
        <img src="./assets/lupa.svg" alt="Lupa">
        <input id="searchInput" type="text" placeholder="Search for products...">
      </label>
      <article>
        <button class="buttons"><img src="./assets/car.svg" alt="Car"></button>
        <button class="buttons"><img src="./assets/profile.svg" alt="Profile"></button>
      </article>
    </section>
  </header>
  <main>
    <section class="mainContent">
      <section>
        <h2>FIND CLOTHES THAT MATCHES YOUR STYLE</h2>
        <p>Browse through our diverse range of meticulously crafted garments, designed to bring out your individuality
          and
          cater to your sense of style.</p>
        <button>Shop Now</button>
        <section>
          <article>
            <h3>200+</h3>
            <p>International Brands</p>
          </article>
          <article>
            <h3>2,000+</h3>
            <p>High-Quality Products</p>
          </article>
          <article>
            <h3>30,000+</h3>
            <p>Happy Customers</p>
          </article>
        </section>
      </section>
      <img class="modelsImage" src="./assets/modelos.jpeg" alt="Modelos">
    </section>
    <article class="marcas">
      <h2><img src="./assets/Marcas/VERSACE.svg" alt="Versace"></h2>
      <h2><img src="./assets/Marcas/ZARA.svg" alt="Zara"></h2>
      <h2><img src="./assets/Marcas/GUCCI.svg" alt="Gucci"></h2>
      <h2><img src="./assets/Marcas/PRADA.svg" alt="Prada"></h2>
      <h2><img src="./assets/Marcas/CALVIN.svg" alt="Calvin Klein"></h2>
    </article>
    <section>
      <h2>NEW ARRIVALS</h2>
      <section>
        <article>

        </article>
      </section>
    </section>
  </main>

  <footer id="footer">

  </footer>
  <script type="module" src="../dist/bundle.js"></script>
</body>

</html>
